<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header btnUser">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">
                    Inicia sesión con tu cuenta.
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="my-3 modal-body d-flex justify-content-center contImgLogin cardRecetas">
                <div class="imgLogin"></div>
            </div>
            <form class="container text-start">
                <div class="row container">
                    <div class="row container mb-4" >
                        <label class="mb-2 ms-2" for="email">Correo electrónico</label>
                        <input class="ms-3 cardTips rounded-pill border-0 py-2 px-3" type="text" placeholder="correo@ejemplo.com"/>
                    </div>
                    <div class="row container mb-4" >
                        <label class="mb-2 ms-2" for="contraseña">Contraseña</label>
                        <input class="ms-3 cardTips rounded-pill border-0 py-2 px-3" type="text" placeholder="contraseña"/>
                        <a class="linkPsw mt-2" href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
            </form>
            <button class="footer letra-navbar rounded-pill border-0 py-2 px-3 btnLogin">Iniciar Sesión</button>
            <div class="my-3">
                <div class="row text-center">
                    <div class="">o conectate con</div>
                    <div class="mt-3 text-center">
                        <a href="#" class="me-2 text-black">
                            <fa-icon class="fs-2 linkPsw" [icon]="faFacebook"></fa-icon>
                        </a>
                        <a href="#" class="ms-2 text-black">
                            <fa-icon class="fs-2 linkPsw" [icon]="faGoogle"></fa-icon>
                        </a>
                    </div>
                </div>
            </div>
            <div class="d-flex modal-footer m-auto">
                <div class="me-2">¿Todavía no tienes una cuenta?</div>
                <a class="linkPsw" href="#">Registrate aquí.</a>
            </div>
        </div>
    </div>
</div>
